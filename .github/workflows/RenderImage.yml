# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Render Image

on:
  schedule:
    - cron:  '0 9 * * 3'  # Runs at 09:00 UTC on Wednesday.

  workflow_dispatch: 
  
  
jobs:

  build:

    runs-on: ubuntu-latest
        
    steps:
    - uses: actions/checkout@v4
    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        enable-cache: true
    - name: Set up Python
      run: uv python install
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install libxml2-dev libxslt1-dev -y
        uv sync
    - name: Render
      run: |
        uv run python update_and_render.py
    - name: Compress
      run: |
        sudo apt update 
        sudo apt install pngquant -y
        pngquant --quality 65-85 --strip --speed 1 ranking.png --output ranking_compressed.png --force
        mv ranking_compressed.png ranking.png
    - name: Commit files
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Action[Bot]"
        git add -A
        git commit -m "[`date +\"%Y-%m-%d\"`] Render latest image"
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
